<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS API for JavaScript Tutorials: Create a Starter App</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.17/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView"
        ], function (Map, MapView) {

            var map = new Map({
                basemap: "topo-vector"
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-118.80500, 34.02700], // longitude, latitude
                zoom: 13
            });

            function titleChangeCallBack(newValue, oldValue, property, object) {
                console.log("New value: ", newValue,
                    "<br>Old value: ", oldValue,
                    "<br>Watched property: ", property,
                    "<br>Watched object: ", object);
            }

            view.when(function () {
                var handle = map.watch('basemap.title', titleChangeCallBack)
            })

            view.on("click", function (event) {
                map.basemap = "satellite"
            })
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
