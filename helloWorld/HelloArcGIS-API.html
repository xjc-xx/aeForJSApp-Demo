<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Hello World App</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="http://127.0.0.1/arcgis_js_api/library/4.17/esri/css/main.css">
  <script src="http://127.0.0.1/arcgis_js_api/library/4.17/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function (Map, MapView, FeatureLayer) {

      var map = new Map({
        basemap: "topo-vector"
      });

      var lyr = new FeatureLayer({
        url: "http://127.0.0.1:8090/iserver/services/map-ugcv5-IslandBpgChina/rest/maps.json"
      })
      map.add(lyr);
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-118.71511, 34.09042],
        zoom: 11
      });

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
