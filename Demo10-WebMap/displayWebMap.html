<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS API for JavaScript Tutorials: Display a WebMap</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.17/"></script>

    <script>
        require([
            "esri/WebMap",
            "esri/views/MapView",
            "esri/widgets/Legend",
            "esri/widgets/ScaleBar",
            "esri/layers/TileLayer",
        ], function (WebMap, MapView, Legend, ScaleBar, TileLayer) {
            
            var map = new WebMap({
                portalItem: {
                    id: "e90865aa489d48258c63c8db770ba5c0"
                }
            });


            var view = new MapView({
                container: "viewDiv",
                map: map,
                
            });

            var legend = new Legend({
                view,
            })
            view.ui.add(legend, "bottom-left")

            var scaleBar = new ScaleBar({
                view,
            })
            view.ui.add(scaleBar, "top-right")
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
