<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS API for JavaScript Tutorials: Create a Starter App</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.17/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Basemap",
            "esri/layers/VectorTileLayer",
            "esri/layers/TileLayer",
            "esri/layers/Layer"
        ], function (Map, MapView, Basemap, VectorTileLayer) {


            var basemap = new Basemap({
                baseLayers: [
                    new VectorTileLayer(
                        "https://cctsr2019.maps.arcgis.com/sharing/rest/content/items/c0795131f69c40e4bb54ea5d75d83ea3/resources/styles/root.json?f=pjson"
                    )
                ]
            });

            var map = new Map({
                basemap: basemap
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-118.80500, 34.02700], // longitude, latitude
                zoom: 3
            });

        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
